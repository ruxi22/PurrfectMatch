server.port=8081

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3306/AuthDB?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.main.web-application-type=servlet

logging.level.com.purrfect.auth_service=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

jwt.secret=mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS512AlgorithmToWorkProperly
jwt.expiration=86400000
