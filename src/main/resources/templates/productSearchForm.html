<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <title>Search Products</title>
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,ro,fr,es,de,it',
            layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
          }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>
<h1>Search Products</h1>
<form th:action="@{/products/search}" th:object="${searchCriteria}" method="post">
    <label>
        Category: <input type="text" th:field="*{category}" />
    </label>
    <br/>
    <label>
        Min Price: <input type="number" step="0.01" th:field="*{minPrice}" />
    </label>
    <br/>
    <label>
        Max Price: <input type="number" step="0.01" th:field="*{maxPrice}" />
    </label>
    <br/>
    <button type="submit">Search</button>
</form>
<p><a th:href="@{'/'}">Back to Home</a></p>
</body>
</html>
