name: PurrfectMatch CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build auth-service
        run: mvn -B -f auth-service/pom.xml clean package -DskipTests

      - name: Build pet-service
        run: mvn -B -f pet-service/pom.xml clean package -DskipTests

      - name: Build adoption-service
        run: mvn -B -f adoption-service/pom.xml clean package -DskipTests

      - name: Build notification-service
        run: mvn -B -f notification-service/pom.xml clean package -DskipTests

      - name: Build api-gateway
        run: mvn -B -f api-gateway/pom.xml clean package -DskipTests

      - name: Build frontend-service
        run: mvn -B -f frontend-service/pom.xml clean package -DskipTests

      - name: Build Docker images
        run: docker compose build

      - name: Simulate deployment
        run: |
          docker compose up -d
          echo "Waiting for services to initialize..."
          sleep 60
          curl --fail http://localhost:8090/actuator/health || exit 1
          docker compose down
