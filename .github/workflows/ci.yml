name: PurrfectMatch CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------- CHECKOUT ----------
      - name: Checkout Code
        uses: actions/checkout@v4

      # ---------- JDK ----------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      # ---------- BUILD + TEST SERVICES ----------
      - name: Build Auth Service
        run: mvn -B clean package -f auth-service/pom.xml

      - name: Build Pet Service
        run: mvn -B clean package -f pet-service/pom.xml

      - name: Build Adoption Service
        run: mvn -B clean package -f adoption-service/pom.xml

      - name: Build Notification Service
        run: mvn -B clean package -f notification-service/pom.xml

      - name: Build API Gateway
        run: mvn -B clean package -f api-gateway/pom.xml

      - name: Build Frontend Service
        run: mvn -B clean package -f frontend-service/pom.xml

      # ---------- DOCKER LOGIN ----------
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ---------- DOCKER BUILD & PUSH ----------
      # Autentificarea permite Ã®mpingerea imaginilor

      - name: Build & Push Auth Service Image
        uses: docker/build-push-action@v4
        with:
          context: ./auth-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/auth-service:latest

      - name: Build & Push Pet Service Image
        uses: docker/build-push-action@v4
        with:
          context: ./pet-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/pet-service:latest

      - name: Build & Push Adoption Service Image
        uses: docker/build-push-action@v4
        with:
          context: ./adoption-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/adoption-service:latest

      - name: Build & Push Notification Service Image
        uses: docker/build-push-action@v4
        with:
          context: ./notification-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/notification-service:latest

      - name: Build & Push API Gateway Image
        uses: docker/build-push-action@v4
        with:
          context: ./api-gateway
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest

      - name: Build & Push Frontend Service Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend-service:latest

      # ---------- OPTIONAL: SIMULATED DEPLOY ----------
      - name: Simulate Deployment (Start & Verify)
        run: |
          echo "Starting Docker Environment..."
          docker compose up -d
          echo "Waiting 60 seconds for initialization..."
          sleep 60
          echo "Checking API Gateway health..."
          curl --fail http://localhost:8090/actuator/health || exit 1
          echo "Shutting down..."
          docker compose down
